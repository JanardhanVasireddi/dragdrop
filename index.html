<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Nunito:wght@200&family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drag Drop</title>
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true">HTML</div>
            <div class="list" draggable="true">CSS</div>
            <div class="list" draggable="true">Javascript</div>
            <div class="list" draggable="true">React</div>
        </div>
        <div id="right"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
